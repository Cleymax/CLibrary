name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Zip file
      run: zip CLibrary.zip target/CLibrary-1.0.1-SNAPSHOT.jar target/original-CLibrary-1.0.1-SNAPSHOT.jar
    - uses: actions/upload-artifact@v1
      with:
        name: CLibrary-v1.0.1
        path: CLibrary.zip