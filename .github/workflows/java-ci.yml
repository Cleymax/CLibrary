name: "Java CI with Maven"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml -P releases
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
          with:
            name: CLibrary-1.0.1.jar
            path: ./target/CLibrary-1.0.1.jar